<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Custo de Viagem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark-subtle">

    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-dark text-white">
                <h2 class="text-center mb-0">Calculadora de Custo de Viagem</h2>
            </div>
            <div class="card-body p-4">
                <div class="row g-3 align-items-center">
                    <div class="col-md-4 text-center">
                    <img src="https://i.pinimg.com/originals/15/ef/1c/15ef1c17bfbaa3e56f01d554aa56c125.gif" alt="bus" style="width: 250px; height: 70px; object-fit: cover; object-position: center;">
                    </div>
                    <div class="col-md-8">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="distancia" class="form-label">Distância (km):</label>
                                <input type="number" class="form-control" id="distancia" value="100" min="1">
                            </div>
                        
                            <div class="col-md-6">
                                <label for="consumo" class="form-label">Consumo do Veículo (km/L):</label>
                                <input type="number" class="form-control" id="consumo" value="15" min="1">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="preco" class="form-label">Preço do Combustível (R$):</label>
                                <input type="number" class="form-control" id="preco-litro" value="5" min="0" max="50">
                            </div>
                            <div class="col-md-6">
                                <label for="passageiros" class="form-label">N° de Passageiros:</label>
                                <input type="number" class="form-control" id="passageiros" value="1" min="1" max="50">
                            </div>
                        </div>
                    </div>
                </div>

                <hr class="my-4">

                <div class="text-center">
                    <h3>Custos da Viagem</h3>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-between">
                            <span>Consumo total (L):</span>
                            <span id="total-litros">0,0 L</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <span>Custo total:</span>
                            <span id="custo-total">R$ 0,00</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between fs-4 fw-bold border-top pt-3">
                            <span>TOTAL/PASSAGEIRO:</span>
                            <span id="custo-passageiro">R$ 0,00</span>
                        </li>
                    </ul>
                </div>

            </div>
        </div>

        <div class="text-center mt-4">
            <small class="text-muted">Desenvolvido por <span class="seu-nome"></span></small>
    </div>

    <script src="viagem.js"></script>
</body>

</html>
