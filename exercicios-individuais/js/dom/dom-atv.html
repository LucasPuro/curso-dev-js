<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body cla>

    <div class="container mt-5">
        <div class="card p-4">
            <h1 class="text-center mb-4">Conversor de Reais (BRL) para Dólares (USD - 5,35)</h1>

            <div class="mb-3">
                <label for="valor-real" class="form-label">Valor em Reais (R$)</label>
                <input type="number" class="form-control" id="valor-real" placeholder="Ex: 100">
            </div>

            <button class="btn btn-primary" id="btn-converter">Converter</button>

            <h2 class="text-center mt-4" id="resultado"></h2>
        </div>
    </div>
    
    <div class="container mt-5">
        <div class="card p-4">
            <h2 class="text-center">Calculadora de desconto</h2>
            <div class="mb-3">
                <label for="preco" class="form-label">Preço Original (R$)</label>
                <input type="number" class="form-control" id="preco" placeholder="Ex: 100">
            </div>
            <div class="mb-3">
                <label for="desconto" class="form-label">Desconto (%)</label>
                <input type="number" class="form-control" id="desconto" placeholder="Ex: 15">
            </div>
            <button class="btn btn-primary w-100" id="btn-calcular-desconto">Calcular</button>
            <h3 class="text-center mt-4" id="resultado_desconto"></h3>
        </div>
    </div>

    <div class="container mt-5 mb-5">
        <div class="card p-4">
            <h2 class="text-center">Calculadora de IMC</h2>
            <div class="mb-3">
                <label for="peso" class="form-label">Peso (kg)</label>
                <input type="number" class="form-control" id="peso" placeholder="Ex: 70.5">
            </div>
            <div class="mb-3">
                <label for="altura" class="form-label">Altura (m)</label>
                <input type="number" class="form-control" id="altura" placeholder="Ex: 1.75">
            </div>
            <button class="btn btn-primary w-100" id="btn-calcular-imc">Calcular</button>
            <h3 class="text-center mt-4" id="resultado_imc"></h3>
        </div>
    </div>

    <script>

        //EXERCICIO 1
        const valorEmReal = document.querySelector("#valor-real")
        const btnConverter = document.querySelector("#btn-converter")
        const resultado = document.querySelector("#resultado")
        
        btnConverter.addEventListener('click', function(){
            const valorReal = Number(valorEmReal.value) //Manter o .value para puxar o valor
            const valorDolar = valorReal / 5.35
            resultado.textContent = `Valor em dólar: ${valorDolar.toFixed(2)}`
        })

        //EXERCICIO 2
        const preco = document.querySelector("#preco")
        const desconto = document.querySelector("#desconto")
        const btnCalcularDesconto = document.querySelector("#btn-calcular-desconto")
        const resultadoDesconto = document.querySelector("#resultado_desconto")

        btnCalcularDesconto.addEventListener('click', function(){
            const valorDescontado = Number(preco.value) * (Number(desconto.value) / 100)
            const valorFinal = Number(preco.value) - valorDescontado
            resultadoDesconto.textContent = `Valor após o desconto: R$ ${valorFinal.toFixed(2)}`
        })

        //EXERCICIO 3 (sem variável conforme o exemplo em aula)
        document.querySelector("#btn-calcular-imc").addEventListener('click',function(){
            document.querySelector("#resultado_imc").textContent = (Number(document.querySelector("#peso").value) / ((Number(document.querySelector("#altura").value)) ^ 2)).toFixed(1)
        }) // Usar style.color = cor pode alterar a cor do resultado dentro de cada if


    </script>

</body>

</html>
