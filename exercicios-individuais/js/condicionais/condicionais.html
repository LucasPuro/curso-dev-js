<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios Condicionais </title>
</head>
<body>

    <p>Aperte F12 para visualizar os resultados</p>

    <script>

    // EXERCÍCIO 1  ----------------------------------------------------
        function exercicio1(){
            const idade = Number(prompt("Informe sua idade em anos:"))
            if(idade >= 18){
                console.log("Você é maior de idade e já pode dirigir!")
            } else if(idade < 18 && idade > 0){
                console.log("Você ainda não é maior de idade e não poderá dirigir!")
            } else{
                console.log("Idade inválida!")
            }
        }
        // exercicio1()

    // EXERCÍCIO 2  ----------------------------------------------------
        function exercicio2(){
            const nota = Number(prompt("Informe sua nota:"))
            if(nota >= 7 && nota <= 10){
                console.log("Aprovado!")
            } else if(nota < 7 && nota >= 0){
                console.log("Reprovado!")
            } else{
                console.log("Nota inválida!")
            }
        }
        // exercicio2()

    // EXERCÍCIO 3  ----------------------------------------------------
        function exercicio3(){
            const numero = Number(prompt("Informe um número inteiro:"))
            if(numero % 2 == 0){
                console.log(`O número ${numero} é par!`)
            } else{
                console.log(`O número ${numero} é ímpar!`)
            }
        }
        // exercicio3()

    // EXERCÍCIO 4  ----------------------------------------------------
        function exercicio4(){
            const valor = Number(prompt("Informe o valor da compra:"))
            if(valor > 200){
                console.log("O frete será grátis!")
            } else if(valor >= 100 && valor <= 200){
                console.log("O frete será de R$ 15,00!")
            } else if(valor >= 0 && valor < 100){
                console.log("O frete será de R$ 25,00!")
            } else{
                console.log("Valor inválido!")
            }
        }
        // exercicio4()

    // EXERCÍCIO 5  ----------------------------------------------------
        function exercicio5(){
            const idade = Number(prompt("Informe sua idade em anos:"))
            if((idade > 0 && idade < 12) || (idade >= 60)){
                console.log("Parabéns! Você tem direito ao desconto!")
            } else{
                console.log("Você não tem direito ao desconto!")
            }
        }
        // exercicio5()

    // EXERCÍCIO 6  ----------------------------------------------------
        function exercicio6(){
            const peso = Number(prompt("Informe seu peso em kg:"))
            const altura = Number(prompt("Informe sua altura em metros (ex.: 1.65)"))
            const imc = peso / (altura ** 2)
            if(imc >= 30){
                console.log("Classificado como: Obesidade")
            } else if(imc < 30 && imc >= 25){
                console.log("Classificado como: Sobrepeso")
            } else if(imc < 25 && imc >= 18.5){
                console.log("Classificado como: Peso normal")
            } else{
                console.log("Classificado como: Abaixo do peso")
            }
        }
        // exercicio6()

    // EXERCÍCIO 7  ----------------------------------------------------
        function exercicio7(){
            const ladoA = Number(prompt("Informe o comprimento do primeiro lado do triângulo em cm:"))
            const ladoB = Number(prompt("Informe o comprimento do segundo lado do triângulo em cm:"))
            const ladoC = Number(prompt("Informe o comprimento do terceiro lado do triângulo em cm:"))
            if(ladoA == ladoB && ladoA == ladoC){
                console.log("O triângulo informado é classificado como Equilátero!")
            } else if(ladoA == ladoB || ladoA == ladoC || ladoB == ladoC){
                console.log("O triângulo informado é classificado como Isósceles!")
            } else{
                console.log("O triângulo informado é classificado como Escaleno!")
            }
        }
        // exercicio7()

    // EXERCÍCIO 8  ----------------------------------------------------
        function exercicio8(){
            const letra = (prompt("Informe uma única letra:")).toLowerCase
            if(letra == "a" || letra == "e" || letra == "i" || letra == "o" || letra == "u"){
                console.log("A letra é uma vogal!")
            } else if(letra instanceof String){ //instanceof verifica se um objeto é de uma determinada classe
                console.log("A letra é uma consoante!")
            } else{
                console.log("Dado inválido!")
            }
        }
        // exercicio8()

    // EXERCÍCIO 9  ----------------------------------------------------
        function exercicio9(){
            const salario = Number(prompt("Informe seu salário:"))
            const anosDeServico = Number(prompt("Informe o tempo de serviço que possui na empresa em anos:"))
            if(anosDeServico >= 5){
                const bonus = (salario * 0.05).toFixed(2)
                console.log(`Você possui 5 ou mais anos de empresa, tendo direito à um bônus de R$ ${bonus}!`)
            } else if(anosDeServico >= 0 && anosDeServico < 5){
                console.log("Devido ao tempo de serviço ser inferior à 5 anos, você ainda não receberá bônus por experiência!")
            } else{
                console.log("Dados inválidos!")
            }
        }
        // exercicio9()

    // EXERCÍCIO 10 ----------------------------------------------------
        function exercicio10(){
            const idade = Number(prompt("Informe sua idade em anos:"))
            const peso = Number(prompt("Informe seu peso em kg:"))
            const resfriado = prompt("Está resfriado no momento? (Responder com S/N)").toLowerCase().trim() //toLowerCase remove caixa alta e trim remove espaços
            if((idade >= 18 && idade <= 69) && (peso >= 50) && (resfriado === "n")){
                console.log("Você pode doar sangue!")
            } else{
                console.log("Você não atende aos requisitos!")
            }
        }
        // exercicio10()

    </script>
</body>
</html>
