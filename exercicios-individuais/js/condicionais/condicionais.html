    <script>

    // EXERCÍCIO 3  ----------------------------------------------------
        function exercicio3(){
            const numero = Number(prompt("Informe um número inteiro:"))
            if (numero % 2 == 0){
                console.log(`O número ${numero} é par!`)
            } else{
                console.log(`O número ${numero} é ímpar!`)
            }
        }
        // exercicio3()

    // EXERCÍCIO 4  ----------------------------------------------------
        function exercicio4(){
            const valor = Number(prompt("Informe o valor da compra:"))
            if (valor > 200){
                console.log("O frete será grátis!")
            } else if(valor >= 100 && valor <= 200){
                console.log("O frete será de R$ 15,00!")
            } else if(valor >= 0 && valor < 100){
                console.log("O frete será de R$ 25,00!")
            } else{
                console.log("Valor inválido!")
            }
        }
        // exercicio4()

    // EXERCÍCIO 5  ----------------------------------------------------

    // EXERCÍCIO 6  ----------------------------------------------------

    // EXERCÍCIO 8  ----------------------------------------------------

    // EXERCÍCIO 9  ----------------------------------------------------
        function exercicio9(){
            const salario = Number(prompt("Informe seu salário:"))
            const anosDeServico = Number(prompt("Informe o tempo de serviço que possui na empresa em anos:"))
            if (anosDeServico >= 5){
                const bonus = (salario * 0.05).toFixed(2)
                console.log(`Você possui 5 ou mais anos de empresa, tendo direito à um bônus de R$ ${bonus}!`)
            } else if(anosDeServico >= 0 && anosDeServico < 5){
                console.log("Devido ao tempo de serviço ser inferior à 5 anos, você ainda não receberá bônus por experiência!")
            } else{
                console.log("Dados inválidos!")
            }
        }
        // exercicio9()

    // EXERCÍCIO 10 ----------------------------------------------------
        function exercicio10(){
            const idade = Number(prompt("Informe sua idade em anos:"))
            const peso = Number(prompt("Informe seu peso em kg:"))
            const resfriado = prompt("Está resfriado no momento? (Responder com S/N)").toLowerCase().trim() //toLowerCase remove caixa alta e trim remove espaços
            if ((idade >= 18 && idade <= 69) && (peso >= 50) && (resfriado === "n")){
                console.log("Você pode doar sangue!")
            } else{
                console.log("Você não atende aos requisitos!")
            }
        }
        // exercicio10()

    </script>
