<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>

    <header>
        <h2>Contato</h2>
    </header>

    <hr>

    <section>
        <form action="" method="post">
        <label for="nome_completo">Nome Completo:</label><br>
        <input type="text" name="nome_completo" id="nome_completo" placeholder="Digite o seu nome.">
        
        <br>

        <label for="email">E-mail:</label><br>
        <input type="email" name="email" id="email" placeholder="Digite o seu e-mail.">
        
        <br>

        <label for="telefone">Telefone</label><br>
        <input type="tel" name="telefone" id="telefone" placeholder="Digite o seu telefone.">

        <br>

        <label for="mensagem">Mensagem</label><br>
        <textarea name="mensagem" id="mensagem" placeholder="Digite sua mensagem."></textarea>

        <br>

        <button type="submit">Enviar Informações</button>

    </form>
    </section>

    <section>
        <hr>
        <strong><li><a href="exercicio5.html">VOLTAR</a></li></strong>
        <hr>
    </section>
        
</body>
</html>
